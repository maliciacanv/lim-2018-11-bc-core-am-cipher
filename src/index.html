<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- PRIMERA PANTALLA -->
    <div id="screen1" style="display:block">
        <h1>Love Secret</h1>
<!-- primera imagen en bienvenida-->
        <img src="https://image.flaticon.com/icons/svg/37/37832.svg">
        <h2>Cifra y Descifra en solo 3 pasos<h2>
        <h3>
          <ul>
            <li>Ingresa clave secreto</li>
            <li>Diguite mensaje</li>
            <li>Dale click en boton</li>
          </ul>
        </h3>
        <h4>¡Bienvenido a tu sitio de los secretos!</h4>
<!-- boton de continuar-->
          <button type="button" id="boton">¡Empezar ya!</button>
     </div>
<!--SEGUNA PANTALLA-->
<!-- cajas de desplazamiento(clave secreto) y mensaje secreto-->
    <form>
    <div id="screen2" style="display:none">
    <label for="desplazamiento">Ingrese número (clave secreto)</label>
         <input type="number" id="desplazamiento">
    <label for="mensaje">Ingrese mensaje secreto</label>
         <input type="string" id="mensaje">
<!--boton de cifrarmensaje-->
    <button type="button" id="boton2">Cifrar</button>
<!--boton de descifrarmensaje-->
    <button type="button" id="boton3">Descifrar</button>
    </div>
    </form>
<!--TERCERA PANTALLA-->
    <div id="screen3" style="display:none">
      <h5>¡¡¡Genial mis amores!!!</h5>
      <h6>Tu clave secreto es...</h6>
          <p id="claves"></p>
<!--caja para respuesta-->
    <label for="respuestas"> Tu mensaje secreto es...</label>
         <input type="string" id="respuestas">
      <p>¡Ahora copia clave , mensaje y envia a tu contacto!</p>
<!--boton de regrear-->
    <button type="button" id="boton4">Más secretos</button>
    </div>

     <div id="root"></div>
     <script src="cipher.js"></script>
     <script src="index.js"></script>
</body>
</html>
